# 자동 재시작 기능 활성화
spring:
# 타임리프
  thymeleaf:
    cache: false
  jpa:
    defer-datasource-initialization: true
  devtools:
    restart:
      enabled: true
# LiveReload 활성화
    livereload:
      enabled: true
#  h2 데이터베이스
  datasource:
    url: jdbc:h2:mem:testdb

  h2:
    console:
      enabled: true
