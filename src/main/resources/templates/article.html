<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">My Blog</h1>
  <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="article-id" th:value="${article.id}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${article.content}"></p>
        </section>
        <button type="button" id="modify-btn"
                th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                class="btn btn-primary btn-sm">수정
        </button>
        <button type="button" id="delete-btn"
                th:onclick="|location.href='@{/articles/{id}/delete(id=${article.id})}'|"
                class="btn btn-secondary btn-sm">삭제
        </button>
      </article>

      <hr class="mt-5">
      <section class="mb-5 mt-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">댓글 추가</h5>
            <form th:action="@{/articles/{articleId}/comments(articleId=${article.id})}" th:object="${article}" method="post">
              <div class ="mb-3">
                <textarea class="form-control" id="content" th:field="*{content}" rows="3"></textarea>
              </div>
              <button type="submit" id="comment-create-btn" class="btn btn-primary">댓글 추가</button>
<!--                    th:onclick="|location.href='@{/articles/{articleId}/comments(articleId=${article.id})}'|"-->

            </form>
          </div>
        </div>
      </section>

      <section class="mb-3" th:each="comment: ${article.comments}">
        <div class="card mb-1">
          <div class="card-body">
            <div class="text-muted fst-italic mb-2">
              <p class="card-text" th:text="${comment?.content}"></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

</body>
</html>
