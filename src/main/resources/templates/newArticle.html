<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">My Blog</h1>
  <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">

        <form th:action="${article.id != null ? '/articles/' + article.id +'/edit': '/new-article'}" th:object="${article}" method="post" enctype="multipart/form-data">
          <input type="hidden" id="article-id" th:field="*{id}">
          <input type="hidden" id="file-id" th:if="${article.files}" th:field="*{files[0].id}">
          <header class="mb-4">
            <input type="text" class="form-control" placeholder="제목" id="title" th:field="*{title}">
          </header>
          <section class="mb-5">
            <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:field="*{content}"></textarea>
          </section>
          <div class="mb-4">
            <label for="image">이미지 업로드:</label>
            <input type="file" class="form-control" id="image" name="image">
          </div>
          <button th:if="${article.id} != null" type="submit" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
          <button th:if="${article.id} == null" type="submit" id="create-btn" class="btn btn-primary btn-sm">등록</button>
        </form>

    </div>
  </div>
</div>
</body>
</html>
